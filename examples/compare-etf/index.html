<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highstock Example</title>

		<style type="text/css">
* {
    font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        sans-serif;
}

.highcharts-figure {
    margin: 0;
}

#container {
    height: 400px;
    min-width: 310px;
}

@media (prefers-color-scheme: dark) {
    body {
        background-color: #141414;
        color: #ddd;
    }
    a {
        color: #2caffe;
    }
}
		</style>
	</head>
	<body>
<script src="../../code/highstock.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/accessibility.js"></script>
<script src="../../code/themes/adaptive.js"></script>


<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        Compare the performance of a chosen index and a buffer ETF thanks to
        Highcharts' built-in series compare option, which handles all of the
        calculations under the hood. Adjust the PERIOD_CAP and PERIOD_BUFFER
        parameters in the demo, to see how plot lines and plot bands get adjusted
        automatically at the same time.
    </p>
</figure>


		<script type="text/javascript">
(async () => {

    const PERIOD_CAP = 22.1,
        PERIOD_BUFFER = 6.5;

    const data = await fetch(
        'https://cdn.jsdelivr.net/gh/highcharts/highcharts@25f540deda/samples/data/etfs.json'
    ).then(response => response.json());

    Highcharts.stockChart('container', {
        title: {
            text: 'Index vs buffer ETF comparison'
        },

        rangeSelector: {
            enabled: false
        },

        navigator: {
            enabled: false
        },

        scrollbar: {
            enabled: false
        },

        legend: {
            enabled: true,
            verticalAlign: 'top',
            align: 'left'
        },

        xAxis: {
            accessibility: {
                description: 'Datetime axis'
            }
        },

        yAxis: {
            labels: {
                format: '{#if (gt value 0)}+{/if}{value}%'
            },
            opposite: false,
            plotLines: [{
                value: PERIOD_CAP,
                width: 2,
                color: 'rgba(152, 251, 152, 0.4)',
                dashStyle: 'Dash',
                label: {
                    align: 'left',
                    text: `OUTCOME PERIOD CAP: ${PERIOD_CAP}%`,
                    x: 0,
                    style: {
                        color: '#006666',
                        fontWeight: 'bold'
                    }
                }
            }, {
                value: -PERIOD_BUFFER,
                width: 2,
                color: 'rgba(175, 238, 238, 0.6)',
                dashStyle: 'Dash',
                label: {
                    align: 'left',
                    verticalAlign: 'bottom',
                    text: `OUTCOME PERIOD BUFFER: ${PERIOD_BUFFER}%`,
                    x: 0,
                    y: 13,
                    style: {
                        color: '#007979',
                        fontWeight: 'bold'
                    }
                }
            }, {
                value: 0,
                width: 2,
                dashStyle: 'ShortDot'
            }],
            plotBands: [{
                from: 0,
                to: PERIOD_CAP,
                color: 'rgba(152, 251, 152, 0.4)'
            }, {
                from: 0,
                to: -PERIOD_BUFFER,
                color: 'rgba(175, 238, 238, 0.6)'
            }]
        },

        plotOptions: {
            series: {
                compare: 'percent',
                showInNavigator: true
            }
        },

        tooltip: {
            pointFormat: '<span style="color:{point.color}">\u25CF</span> ' +
                        '{series.name}</br> <b>{point.y} EUR</b> ' +
                        '({point.change}%)<br/>',
            valueDecimals: 2,
            split: false,
            fixed: true
        },

        series: [{
            name: 'iShares Core S&P 500 UCITS ETF',
            data: data.CSPX
        }, {
            name: 'Example Buffer ETF',
            data: data.Other
        }]
    });

})();
		</script>
	</body>
</html>
