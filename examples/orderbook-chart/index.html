<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highstock Example</title>

		<style type="text/css">
* {
    font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        sans-serif;
}

#container {
    min-width: 310px;
    max-width: 1000px;
    height: 400px;
    margin: 0 auto;
}

.highcharts-figure {
    margin: 0 auto;
    min-width: 310px;
    max-width: 1000px;
}

.highcharts-description {
    margin: 10px;
}

#animation-toggle {
    margin: 10px 0 0 10px;
}

.highcharts-demo-button {
    background: #f2f2f2;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: inline-block;
    font-size: 0.8rem;
    padding: 0.5rem 1.5rem;
    margin: 0.5rem -5px 0.5rem 10px;
    transition: background 250ms;
}

.highcharts-demo-button:hover {
    background: #e6e6e6;
}

@media (prefers-color-scheme: dark) {
    body {
        background-color: #141414;
        color: #ddd;
    }
    a {
        color: #2caffe;
    }
}
		</style>
	</head>
	<body>
<script src="../../code/highcharts.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script>
<script src="../../code/modules/accessibility.js"></script>
<script src="../../code/themes/adaptive.js"></script>

<figure class="highcharts-figure">
    <div id="container"></div>
    <button id="animation-toggle" class="highcharts-demo-button">Stop animation</button>
    <p class="highcharts-description">
        An order book chart is a chart visualization representing real-time bids
        and asks for a specific asset in a trading environment. This Highcharts
        demo showcases a dynamic order book chart, enabling users to visualize
        the depth of the market for any given asset. The chart is structured to
        display two main components: buy orders (bids) and sell orders (asks),
        each plotted on either side of a central price line, illustrating market
        depth and price levels at which trades can potentially occur.
    </p>
</figure>


		<script type="text/javascript">
function getRandomNumber(min, max) {
    return Math.round(Math.random() * (max - min)) + min;
}

function generateBidAndAskData(n) {
    const data = [[], []];
    let bidPrice = getRandomNumber(29000, 30000),
        askPrice = bidPrice + 0.5;
    for (let i = 0; i < n; i++) {
        bidPrice -= ((i * getRandomNumber(8, 10)));
        askPrice += ((i * getRandomNumber(8, 10)));
        data[0].push({
            x: i,
            y: (i + 1) * getRandomNumber(70000, 110000),
            price: bidPrice
        });

        data[1].push({
            x: i,
            y: (i + 1) * getRandomNumber(70000, 110000),
            price: askPrice
        });
    }
    return data;
}

const [bidsData, asksData] = generateBidAndAskData(10);

function updateData(chart) {
    const data = generateBidAndAskData(10);
    chart.series.forEach((s, i) => {
        s.setData(data[i], false);
    });
    chart.redraw();
}

Highcharts.chart('container', {
    chart: {
        animation: {
            duration: 200
        },
        type: 'bar',
        backgroundColor: '#23232f',
        marginTop: 70,
        events: {
            load() {
                const chart = this,
                    toggleButton = document.getElementById('animation-toggle');

                let intervalId = null;
                const toggleInterval = () => {
                    if (intervalId) {
                        chart.update({
                            accessibility: {
                                enabled: true
                            }
                        });
                        clearInterval(intervalId);
                        intervalId = null;
                        toggleButton.innerText = 'Start animation';
                    } else {
                        chart.update({
                            accessibility: {
                                enabled: false
                            }
                        });
                        intervalId = setInterval(() => {
                            if (this.series) {
                                updateData(this);
                            }
                        }, 200);
                        toggleButton.innerText = 'Stop animation';
                    }
                };

                toggleButton.addEventListener('click', toggleInterval);
                toggleInterval();
            }
        }
    },

    accessibility: {
        point: {
            descriptionFormat: 'Price: {price:.1f}USD, ' +
                '{series.name}: {y}'
        }
    },

    title: {
        text: 'Order book live chart',
        style: {
            color: '#ffffff'
        }
    },

    tooltip: {
        headerFormat: 'Price: <b>${point.point.price:,.1f}</b></br>',
        pointFormat: '{series.name}: <b>{point.y:,.0f}</b>',
        shape: 'rect',
        positioner(labelWidth, _, point) {
            const { plotX, plotY, h } = point,
                negative = plotX < this.chart.yAxis[0].left;

            return {
                x: negative ? plotX + h - labelWidth + 10 : plotX - h + 10,
                y: plotY
            };
        }
    },

    xAxis: [{
        reversed: true,
        visible: false,
        title: {
            text: 'Market depth / price'
        },
        accessibility: {
            description: 'Bid orders'
        }
    }, {
        opposite: true,
        visible: false,
        title: {
            text: 'Market depth / price'
        },
        accessibility: {
            description: 'Ask orders'
        }
    }],

    yAxis: [{
        offset: 0,
        visible: true,
        opposite: true,
        gridLineWidth: 0,
        tickAmount: 1,
        left: '50%',
        width: '50%',
        title: {
            text: 'Amount of ask orders',
            style: {
                visibility: 'hidden'
            }
        },
        min: 0,
        max: 1200000,
        labels: {
            enabled: true,
            format: '{#if isLast}Asks{/if}',
            style: {
                color: '#ffffff',
                fontSize: 16,
                fontWeight: 700
            },
            y: 10
        }
    }, {
        offset: 0,
        visible: true,
        opposite: true,
        gridLineWidth: 0,
        tickAmount: 2,
        left: '0%',
        width: '50%',
        reversed: true,
        title: {
            text: 'Amount of bid orders',
            style: {
                visibility: 'hidden'
            }
        },
        min: 0,
        max: 1200000,
        labels: {
            enabled: true,
            format: `
                {#if (eq pos 0)}Price ($){/if}
                {#if isLast}Bids{/if}
            `,
            style: {
                color: '#ffffff',
                fontSize: 16,
                fontWeight: 700
            },
            y: 10
        }
    }],

    legend: {
        enabled: false
    },

    navigation: {
        buttonOptions: {
            theme: {
                fill: 'none'
            }
        }
    },

    plotOptions: {
        series: {
            animation: false,
            pointPadding: 0,
            groupPadding: 0,
            dataLabels: {
                enabled: true,
                color: '#ffffff'
            },
            borderWidth: 0,
            crisp: false
        }
    },

    series: [{
        dataLabels: [{
            align: 'right',
            alignTo: 'plotEdges',
            style: {
                fontSize: 14,
                textOutline: 0
            },
            format: '{point.y:,.0f}'
        }, {
            align: 'left',
            inside: true,
            style: {
                fontSize: 13,
                textOutline: 0
            },
            format: '{point.price:,.1f}'
        }],
        name: 'Asks',
        color: '#ce4548',
        data: asksData
    }, {
        dataLabels: [{
            align: 'left',
            alignTo: 'plotEdges',
            style: {
                fontSize: 14,
                textOutline: 0
            },
            format: '{point.y:,.0f}'
        }, {
            align: 'right',
            inside: true,
            style: {
                fontSize: 13,
                textOutline: 0
            },
            format: '{point.price:,.1f}'
        }],
        name: 'Bids',
        color: '#107db7',
        data: bidsData,
        yAxis: 1
    }]
});

		</script>
	</body>
</html>
