<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highstock Example</title>

		<style type="text/css">
* {
    font-family:
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Helvetica,
        Arial,
        "Apple Color Emoji",
        "Segoe UI Emoji",
        "Segoe UI Symbol",
        sans-serif;
}

#navigator-container {
    margin-top: 10px;
}

@media (prefers-color-scheme: dark) {
    body {
        background-color: #141414;
        color: #ddd;
    }
    a {
        color: #2caffe;
    }
}
		</style>
	</head>
	<body>
<script src="../../code/highstock.js"></script>
<script src="../../code/modules/navigator.js"></script>
<script src="../../code/modules/exporting.js"></script>
<script src="../../code/modules/export-data.js"></script>
<script src="../../code/modules/accessibility.js"></script>
<script src="../../code/themes/adaptive.js"></script>

<div id="navigator-container"></div>
<div id="price-chart"></div>
<div id="volume-chart"></div>


		<script type="text/javascript">
(async () => {

    const data = await fetch(
        'https://demo-live-data.highcharts.com/aapl-ohlcv.json'
    ).then(response => response.json());

    // Split the data set into price and volume
    const price = [],
        volume = [],
        dataLength = data.length,
        // Set the allowed units for data grouping
        groupingUnits = [[
            'week',                         // unit name
            [1]                             // allowed multiples
        ], [
            'month',
            [1, 2, 3, 4, 6]
        ]];

    for (let i = 0; i < dataLength; i += 1) {
        price.push([
            data[i][0], // the date
            data[i][1] // the price
        ]);

        volume.push([
            data[i][0], // the date
            data[i][5] // the volume
        ]);
    }
    // Create the standalone navigator
    const nav = Highcharts.navigator('navigator-container', {
        xAxis: {
            // Configure the x axis to match the price and volume x axis
            ordinal: true
        },
        series: [{
            data: price
        }]
    });

    const baseConfing = {
        plotOptions: {
            series: {
                dataGrouping: {
                    units: groupingUnits
                }
            }
        },
        navigator: {
            enabled: false
        },
        rangeSelector: {
            enabled: false
        },
        scrollbar: {
            enabled: false
        }
    };

    // Create charts
    const priceChart = Highcharts.stockChart('price-chart', {
        ...baseConfing,
        chart: {
            panKey: 'shift',
            zooming: {
                type: 'x'
            }
        },
        series: [{
            name: 'AAPL',
            data: price
        }]
    });

    const volumeChart = Highcharts.stockChart('volume-chart', {
        ...baseConfing,
        series: [{
            type: 'column',
            name: 'Volume',
            data: volume
        }]
    });

    // Bind charts to the standalone navigator
    nav.bind(priceChart);
    nav.bind(volumeChart);
})();
		</script>
	</body>
</html>
